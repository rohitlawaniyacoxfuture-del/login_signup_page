{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found - 404</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        .error-container h1 {
            font-size: 90px;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .error-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .error-container p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 8px;
            text-decoration: none;
            color: #fff;
            background: #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-container h1 {
                font-size: 60px;
            }

            .error-container h2 {
                font-size: 18px;
            }
        }
    </style>

</head>

<body>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="{% url 'login' %}" class="btn">Go to Login</a>
        <a href="{% url 'signup' %}" class="btn">Go to Signup</a>
    </div>

</body>

</html>
